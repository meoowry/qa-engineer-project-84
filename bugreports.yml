- summary: |
    Поле ценового фильтра допускает ввод символов, кроме чисел
  environment: |
    Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Ввести в поле фильтра по цене символы
  expected-result: |
    Для ввода доступны только цифры
  actual-result: |
    Для ввода доступны все символы
    Скриншот с ошибкой: assets/price_symbols.png

- summary: |
    Не отображаются товары, если убрать галочку с "in Stock"
  environment: |
    Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. На главном экране нажать на чекбокс "in Stock"
  expected-result: |
    Отображаются товары, не находящиеся в наличии
  actual-result: |
    Не отображаются товары, не находящиеся в наличии
    Скриншот с ошибкой: assets/inStock_enabled.png

- summary: |
    Двойное нажатие "Previous" для перехода к предыдущей странице с активными фильтрами
  environment: |
    Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Проставить ценовой фильтр
    2. Нижимать "Next" до достижения последней страницы
    3. Нажать "Previous"
  expected-result: |
    Отображается предыдущая страница
  actual-result: |
    Не отображается следующая страница
    Меняются доступные чекбоксы колонки фильтрации по бренду
    Для перехода на предыдущую страницу необходимо нажать два раза
    Скриншот с ошибкой: assets/inStock_enabled.png
    
