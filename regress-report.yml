bugreports:
  - summary: |
      Неточный поиск по ключевому слову
    environment: |
      Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: |
      1. Ввести "Apple" в поисковую строку
    expected-result: |
      Отображаются товары по ключевому слову
    actual-result: |
      Отображаются товары разных брендов
      Скриншот с ошибкой: assets/words_v2.png
      
  - summary: |
      Плывет верстка карточки товара в каталоге при фильтрации по цене
    environment: |
      Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: |
      1. Выбрать ценовой диапазон с одним товаром. Например, 220-300
    expected-result: |
      Все элементы интерфейса доступны для взаимодействия, текст читаем
    actual-result: |
      Кнопка "Add to cart" выходит за границы карточки
      Цена выходит за границы карточки
      Скриншот с ошибкой: assets/card_price.png
      
  - summary: |
      Плывет верстка карточки товара при фильтрации по бренду
    environment: |
      Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: |
      1. Отметить чекбокс бренда с одним товаром в каталоге. Например, OPPO
    expected-result: |
      Все элементы интерфейса доступны для взаимодействия, текст читаем
    actual-result: |
      Кнопка "Add to cart" выходит за границы карточки
      Цена выходит за границы карточки
      Скриншот с ошибкой: assets/card.png
      
  - summary: |
      Не работает фильтрация при одновременном использовании фильтров при отсутствии товаров в каталоге
    environment: |
      Mozilla Firefox 107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: |
      1. Выбрать категорию
      2. Отметить любой бренд(-ы)
      3. Ввести ценовой диапазон, в котором нет товаров
    expected-result: |
      Отображаются товары с учетом выбранных фильтров или надпись "Nothing found!"
    actual-result: |
      Отображается первая страница каталога
      Отсутствуют кнопки переключения страниц
      Скриншот с ошибкой: assets/all.png

      
