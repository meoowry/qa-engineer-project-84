  test-data: |
    no-data
  steps:
    - Нажать "Add to cart" на любом товаре, который еще не был добавлен в корзину
    - Перейти в корзину
  expected-result: |
    Отображаются все добавленные товары

- summary: |
    Проверка добавления в корзину количества товара, превышающее его наличие
