---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товаров в корзину товар должен отображаться в корзине
  prerequisites: |
    Корзина пустая
  test-data: |
    no-data
  steps:
    - Нажать "Add to cart" на любом товаре из каталога
    - Перейти в корзину
  expected-result: |
    Товар отображается в корзине

- summary: |
    Проверка добавления нескольких товаров в корзину
